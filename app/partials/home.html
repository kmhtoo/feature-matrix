<h3>feature matrix from test results</h3>


<table>
    <thead>
    <tr>
        <td>Platform</td>
        <td>Browser</td>
        <td>CRUD</td>
        <td>Cursor</td>
        <td>Event</td>
        <td>Transaction</td>
        <td>Query</td>
        <td>SQL</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="resultSet in results">
        <td>{{resultSet.platform}}</td>
        <td>{{resultSet.browser}} - {{resultSet.version}}</td>
        <td><span result-view name="crud" style="background-color: {{color}}"></span></td>
        <td><span result-view name="cursor" style="background-color: {{color}}"></span></td>
        <td><span result-view name="event" style="background-color: {{color}}"></span></td>
        <td><span result-view name="transaction" style="background-color: {{color}}"></span></td>
        <td><span result-view name="query" style="background-color: {{color}}"></span></td>
        <td><span result-view name="sql" style="background-color: {{color}}"></span></td>
    </tr>
    </tbody>
</table>
